name: Bradly Weather CI 

on: [push,pullrequest]

env: 
  DOTNET_CORE_VERSION: 3.1
  AZURE_WEBAPP_NAME: fsptest0001
  AZURE_WEBAPP_PACKAGE_PATH: ../Src/Presentation/BradyWeather.Blazor.Server

build:
    name: Build
    environment: 
      name: Dev
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core SDK ${{ env.DOTNET_CORE_VERSION }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore packages
      run: dotnet restore
    - name: Build app
      run: |
        cd Src\Presentation\BradyWeather.Blazor.Server
        dotnet build --configuration Release --no-restore
        dotnet publish -c Release -o ../Src/Presentation/BradyWeather.Blazor.Server -r linux-x64 --self-contained true /p:UseAppHost=true
    - uses: azure/webapps-deploy@v2
        name: Deploy
        with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dotnet-webapp'